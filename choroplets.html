<html>
<meta charset="UTF-8">
<!-- Styles -->
<style>
#chartdiv {
  width: 100%;
  height: 500px
}

</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
<script src="https://cdn.amcharts.com/lib/4/geodata/mexicoLow.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

 // Create map instance
var chart = am4core.create("chartdiv", am4maps.MapChart);

// Set map definition
chart.geodata = am4geodata_mexicoLow;

// Set projection
//chart.projection = new am4maps.projections.AlbersUsa();

// Create map polygon series
var polygonSeries = chart.series.push(new am4maps.MapPolygonSeries());

//Set min/max fill color for each area
polygonSeries.heatRules.push({
  property: "fill",
  target: polygonSeries.mapPolygons.template,
  min: chart.colors.getIndex(1).brighten(1),
  max: chart.colors.getIndex(1).brighten(-0.3)
});

// Make map load polygon data (state shapes and names) from GeoJSON
polygonSeries.useGeodata = true;

// Set heatmap values for each state
polygonSeries.data = [ { id: "MX-AGU", "value": 1},{ id: "MX-BCN", "value": 11},{ id: "MX-BCS", "value": 6},{ id: "MX-CAM", "value": 2},{ id: "MX-CHH", "value": 6},{ id: "MX-CHP", "value": 9},{ id: "MX-CMX", "value": 99},{ id: "MX-COA", "value": 15},{ id: "MX-COL", "value": 3},{ id: "MX-DUR", "value": 7},{ id: "MX-GRO", "value": 7},{ id: "MX-GUA", "value": 25},{ id: "MX-HID", "value": 10},{ id: "MX-JAL", "value": 31},{ id: "MX-MEX", "value": 52},{ id: "MX-MIC", "value": 7},{ id: "MX-MOR", "value": 6},{ id: "MX-NAY", "value": 2},{ id: "MX-NLE", "value": 56},{ id: "MX-OAX", "value": 11},{ id: "MX-PUE", "value": 19},{ id: "MX-QUE", "value": 14},{ id: "MX-ROO", "value": 21},{ id: "MX-SIN", "value": 17},{ id: "MX-SLP", "value": 15},{ id: "MX-SON", "value": 14},{ id: "MX-TAB", "value": 10},{ id: "MX-TAM", "value": 12},{ id: "MX-TLA", "value": 6},{ id: "MX-VER", "value": 17},{ id: "MX-YUC", "value": 25},{ id: "MX-ZAC", "value": 10} ];

// Set up heat legend
let heatLegend = chart.createChild(am4maps.HeatLegend);
heatLegend.series = polygonSeries;
heatLegend.align = "right";
heatLegend.valign = "bottom";
heatLegend.width = am4core.percent(20);
heatLegend.marginRight = am4core.percent(4);
heatLegend.minValue = 0;
heatLegend.maxValue = 40000000;

// Set up custom heat map legend labels using axis ranges
var minRange = heatLegend.valueAxis.axisRanges.create();
minRange.value = heatLegend.minValue;
minRange.label.text = "Pocos";
var maxRange = heatLegend.valueAxis.axisRanges.create();
maxRange.value = heatLegend.maxValue;
maxRange.label.text = "Muchos!";

// Blank out internal heat legend value axis labels
heatLegend.valueAxis.renderer.labels.template.adapter.add("text", function(labelText) {
  return "";
});

// Configure series tooltip
var polygonTemplate = polygonSeries.mapPolygons.template;
polygonTemplate.tooltipText = "{name}: {value}";
polygonTemplate.nonScalingStroke = true;
polygonTemplate.strokeWidth = 0.5;

// Create hover state and set alternative fill color
var hs = polygonTemplate.states.create("hover");
hs.properties.fill = am4core.color("#3c5bdc");

}); // end am4core.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>
</html>
